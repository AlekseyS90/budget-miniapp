<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>üí∏ –õ–∏—á–Ω—ã–π –ë—é–¥–∂–µ—Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f4f1;
      color: #333;
      margin: 0;
      padding: 20px;
      max-width: 420px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #6d4c41;
    }

    .summary {
      background-color: #fff8f0;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .summary div {
      font-size: 20px;
      margin: 10px 0;
    }

    button {
      display: block;
      width: 100%;
      font-size: 18px;
      padding: 12px;
      margin: 8px 0;
      background-color: #ffe0b2;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #ffcc80;
    }

    #categoryButtons button {
      width: 48%;
      display: inline-block;
      margin: 4px 1%;
    }

    #form {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      display: none;
      margin-top: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    input[type="number"] {
      font-size: 18px;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .hide { display: none; }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 420px;
      width: 90%;
    }

    canvas {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üí∏ –ú–æ–π –ë—é–¥–∂–µ—Ç</h1>

  <div class="summary">
    <div>üí∞ –ë–∞–ª–∞–Ω—Å: <span id="balance">0.00</span> ‚ÇΩ</div>
    <div>üìâ –†–∞—Å—Ö–æ–¥—ã –≤ —ç—Ç–æ–º –º–µ—Å—è—Ü–µ: <span id="expenses">0.00</span> ‚ÇΩ</div>
  </div>

  <button onclick="startIncome()">‚ûï –ü–æ—Å—Ç—É–ø–ª–µ–Ω–∏–µ</button>
  <button onclick="startExpense()">‚ûñ –†–∞—Å—Ö–æ–¥</button>
  <button onclick="showStats()">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>

  <div id="form">
    <div id="categoryButtons" class="hide">
      <button onclick="selectCategory('–ü—Ä–æ–¥—É–∫—Ç—ã')">üõí –ü—Ä–æ–¥—É–∫—Ç—ã</button>
      <button onclick="selectCategory('–ö—É—Ä–∏–ª–∫–∏')">üö¨ –ö—É—Ä–∏–ª–∫–∏</button>
      <button onclick="selectCategory('–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç')">üöå –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç</button>
      <button onclick="selectCategory('–ö–∞—Ä—à–µ—Ä–∏–Ω–≥')">üöó –ö–∞—Ä—à–µ—Ä–∏–Ω–≥</button>
      <button onclick="selectCategory('–†–µ—Å—Ç–æ—Ä–∞–Ω—ã')">üçΩÔ∏è –†–µ—Å—Ç–æ—Ä–∞–Ω—ã</button>
      <button onclick="selectCategory('–ê–ø—Ç–µ–∫–∞')">üíä –ê–ø—Ç–µ–∫–∞</button>
      <button onclick="selectCategory('–ê–ª–∫–æ–≥–æ–ª—å')">üç∑ –ê–ª–∫–æ–≥–æ–ª—å</button>
      <button onclick="selectCategory('–î–æ–º')">üè† –î–æ–º</button>
      <button onclick="selectCategory('–†–∞–∑–Ω–æ–µ')">üéÅ –†–∞–∑–Ω–æ–µ</button>
    </div>

    <input id="amount" type="number" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É ‚ÇΩ">
    <button onclick="submitForm()">‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
    <button onclick="cancelForm()">‚ùå –û—Ç–º–µ–Ω–∞</button>
  </div>

  <div class="modal" id="statsModal">
    <div class="modal-content">
      <h3>üìä –†–∞—Å—Ö–æ–¥—ã –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º</h3>
      <canvas id="expenseChart"></canvas>
      <h3 style="margin-top: 20px;">üí∞ –ü–æ—Å—Ç—É–ø–ª–µ–Ω–∏—è –ø–æ –¥–Ω—è–º</h3>
      <canvas id="incomeChart"></canvas>
      <button onclick="closeStats()">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
  </div>

  <script>
    let currentType = null;
    let selectedCategory = null;

    function updateUI(balance = 0, expenses = 0) {
      document.getElementById("balance").textContent = balance.toFixed(2);
      document.getElementById("expenses").textContent = expenses.toFixed(2);
    }

    function startIncome() {
      currentType = "income";
      document.getElementById("categoryButtons").classList.add("hide");
      document.getElementById("form").style.display = "block";
    }

    function startExpense() {
      currentType = "expense";
      document.getElementById("categoryButtons").classList.remove("hide");
      document.getElementById("form").style.display = "block";
    }

    function selectCategory(cat) {
      selectedCategory = cat;
    }

    function cancelForm() {
      document.getElementById("form").style.display = "none";
      selectedCategory = null;
    }

    function submitForm() {
      const amount = parseFloat(document.getElementById("amount").value);
      if (!amount || amount <= 0) {
        alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É");
        return;
      }

      if (currentType === "expense" && !selectedCategory) {
        alert("–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é");
        return;
      }

      fetch("https://telegrambotmany.ru/api/transaction", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          type: currentType,
          amount,
          category: currentType === "expense" ? selectedCategory : null
        })
      })
      .then(res => res.json())
      .then(() => {
        cancelForm();
        loadBalance();
      })
      .catch(() => alert("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º"));
    }

    function loadBalance() {
      fetch("https://telegrambotmany.ru/api/balance")
        .then(res => res.json())
        .then(data => {
          updateUI(data.balance, data.expenses);
        });
    }

    function showStats() {
      fetch("https://telegrambotmany.ru/api/transaction/statistics")
        .then(res => res.json())
        .then(data => {
          drawExpenseChart(data.expenses);
          drawIncomeChart(data.income_by_day);
          document.getElementById("statsModal").style.display = "flex";
        });
    }

    function closeStats() {
      document.getElementById("statsModal").style.display = "none";
    }

    function drawExpenseChart(data) {
      const ctx = document.getElementById("expenseChart").getContext("2d");
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: Object.keys(data),
          datasets: [{
            data: Object.values(data),
            backgroundColor: ['#ffcc80', '#ffb74d', '#ff9800', '#f57c00', '#ef6c00', '#e65100', '#ffe0b2', '#bcaaa4', '#a1887f'],
          }]
        }
      });
    }

    function drawIncomeChart(data) {
      const ctx = document.getElementById("incomeChart").getContext("2d");
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(data),
          datasets: [{
            label: '–ü–æ—Å—Ç—É–ø–ª–µ–Ω–∏—è',
            data: Object.values(data),
            backgroundColor: '#81c784'
          }]
        }
      });
    }

    loadBalance();
  </script>
</body>
</html>
