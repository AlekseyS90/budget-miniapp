<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>üí∏ –õ–∏—á–Ω—ã–π –ë—é–¥–∂–µ—Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f4f1;
      color: #333;
      margin: 0 auto;
      padding: 20px;
      max-width: 420px;
    }

    h1 {
      text-align: center;
      color: #6d4c41;
    }

    .summary {
      background-color: #fff8f0;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .summary div {
      font-size: 20px;
      margin: 10px 0;
    }

    button {
      display: block;
      width: 100%;
      font-size: 18px;
      padding: 12px;
      margin: 8px 0;
      background-color: #ffe0b2;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #ffcc80;
    }

    #categoryButtons button {
      width: 48%;
      display: inline-block;
      margin: 4px 1%;
    }

    #form {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      display: none;
      margin-top: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    input[type="number"] {
      font-size: 18px;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #statsCanvas {
      max-width: 100%;
      margin-top: 20px;
    }

    select {
      font-size: 16px;
      margin: 10px 0;
      padding: 8px;
      border-radius: 8px;
      width: 100%;
      border: 1px solid #ccc;
    }

    .hide { display: none; }
  </style>
</head>
<body>
  <h1>üí∏ –ú–æ–π –ë—é–¥–∂–µ—Ç</h1>
  <div class="summary">
    <div>üí∞ –ë–∞–ª–∞–Ω—Å: <span id="balance">0.00</span> ‚ÇΩ</div>
    <div>üìâ –†–∞—Å—Ö–æ–¥—ã –∑–∞ –º–µ—Å—è—Ü: <span id="expenses">0.00</span> ‚ÇΩ</div>
  </div>

  <button onclick="startIncome()">‚ûï –ü–æ—Å—Ç—É–ø–ª–µ–Ω–∏–µ</button>
  <button onclick="startExpense()">‚ûñ –†–∞—Å—Ö–æ–¥</button>
  <button onclick="showStats()">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>

  <div id="form">
    <div id="categoryButtons" class="hide">
      <button onclick="selectCategory('–ü—Ä–æ–¥—É–∫—Ç—ã')">üõí –ü—Ä–æ–¥—É–∫—Ç—ã</button>
      <button onclick="selectCategory('–ö—É—Ä–∏–ª–∫–∏')">üö¨ –ö—É—Ä–∏–ª–∫–∏</button>
      <button onclick="selectCategory('–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç')">üöå –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç</button>
      <button onclick="selectCategory('–ö–∞—Ä—à–µ—Ä–∏–Ω–≥')">üöó –ö–∞—Ä—à–µ—Ä–∏–Ω–≥</button>
      <button onclick="selectCategory('–†–µ—Å—Ç–æ—Ä–∞–Ω—ã')">üçΩÔ∏è –†–µ—Å—Ç–æ—Ä–∞–Ω—ã</button>
      <button onclick="selectCategory('–ê–ø—Ç–µ–∫–∞')">üíä –ê–ø—Ç–µ–∫–∞</button>
      <button onclick="selectCategory('–ê–ª–∫–æ–≥–æ–ª—å')">üç∑ –ê–ª–∫–æ–≥–æ–ª—å</button>
      <button onclick="selectCategory('–î–æ–º')">üè† –î–æ–º</button>
      <button onclick="selectCategory('–†–∞–∑–Ω–æ–µ')">üéÅ –†–∞–∑–Ω–æ–µ</button>
    </div>
    <input id="amount" type="number" placeholder="–°—É–º–º–∞ ‚ÇΩ" />
    <button onclick="submitForm()">‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
    <button onclick="cancelForm()">‚ùå –û—Ç–º–µ–Ω–∞</button>
  </div>

  <div id="statsSection" class="hide">
    <select id="filterSelect" onchange="fetchStats()">
      <option value="week">–ó–∞ –Ω–µ–¥–µ–ª—é</option>
      <option value="month">–ó–∞ –º–µ—Å—è—Ü</option>
    </select>
    <canvas id="statsCanvas"></canvas>
  </div>

  <script>
    const baseURL = "https://telegrambotmany.ru/api";
    const AUTH_TOKEN = "supersecret";
    let currentType, selectedCategory, chart;

    function updateUI(b, e) {
      document.getElementById("balance").textContent = b.toFixed(2);
      document.getElementById("expenses").textContent = e.toFixed(2);
    }

    function loadBalance() {
      fetch(baseURL + "/transaction", {
        headers: { "Authorization": "Bearer " + AUTH_TOKEN }
      })
        .then(r => r.json())
        .then(d => updateUI(d.balance, d.expenses))
        .catch(_ => alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –±–∞–ª–∞–Ω—Å–∞"));
    }

    function startIncome() {
      currentType = "income";
      openForm(false);
    }

    function startExpense() {
      currentType = "expense";
      openForm(true);
    }

    function openForm(showCats) {
      document.getElementById("form").style.display = "block";
      document.getElementById("categoryButtons").classList.toggle("hide", !showCats);
    }

    function selectCategory(c) {
      selectedCategory = c;
    }

    function cancelForm() {
      document.getElementById("form").style.display = "none";
      selectedCategory = null;
      document.getElementById("amount").value = "";
    }

    function submitForm() {
      const val = parseFloat(document.getElementById("amount").value);
      if (!val || val <= 0) return alert("–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É");
      if (currentType === "expense" && !selectedCategory) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é");

      fetch(baseURL + "/transaction", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + AUTH_TOKEN
        },
        body: JSON.stringify({
          type: currentType,
          amount: val,
          category: currentType === "expense" ? selectedCategory : null
        })
      })
        .then(r => r.json())
        .then(_ => {
          cancelForm();
          loadBalance();
        })
        .catch(_ => alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"));
    }

    function showStats() {
      document.getElementById("statsSection").classList.remove("hide");
      fetchStats();
    }

    function fetchStats() {
      const f = document.getElementById("filterSelect").value;
      fetch(baseURL + `/transaction/statistics?filter=${f}`, {
        headers: { "Authorization": "Bearer " + AUTH_TOKEN }
      })
        .then(r => r.json())
        .then(d => {
          const ctx = document.getElementById("statsCanvas").getContext("2d");
          const labs = Object.keys(d.expenses || {});
          const vals = Object.values(d.expenses || {});
          if (chart) chart.destroy();
          chart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: labs.length ? labs : ["–ù–µ—Ç"],
              datasets: [{
                label: '–†–∞—Å—Ö–æ–¥—ã',
                data: labs.length ? vals : [0],
                backgroundColor: ['#FFB6B9']
              }]
            },
            options: {
              plugins: { legend: { display: false } }
            }
          });
        })
        .catch(_ => alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏"));
    }

    loadBalance();
  </script>
</body>
</html>
