<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRINX | Спецпредложения</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scene">
    <div class="cube" id="cube">
      <div class="face face1"><img src="images/1.jpg" alt="1" /></div>
      <div class="face face2"><img src="images/2.jpg" alt="2" /></div>
      <div class="face face3"><img src="images/3.jpg" alt="3" /></div>
      <div class="face face4"><img src="images/4.jpg" alt="4" /></div>
    </div>
  </div>

  <!-- Модальное окно для показа картинки на весь экран -->
  <div id="modal" class="modal">
    <span id="closeModal" class="close">&times;</span>
    <img id="modalImg" src="" alt="Fullscreen" />
  </div>

  <script src="script.js"></script>
</body>
</html>
