<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>üí∏ –õ–∏—á–Ω—ã–π –ë—é–¥–∂–µ—Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f4f1;
      color: #333;
      margin: 0 auto;
      padding: 20px;
      max-width: 420px;
    }

    h1 {
      text-align: center;
      color: #6d4c41;
    }

    .summary {
      background-color: #fff8f0;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    .summary div {
      font-size: 20px;
      margin: 10px 0;
    }

    button {
      display: block;
      width: 100%;
      font-size: 18px;
      padding: 12px;
      margin: 8px 0;
      background-color: #ffe0b2;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #ffcc80;
    }

    #categoryButtons button {
      width: 48%;
      display: inline-block;
      margin: 4px 1%;
    }

    #form {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      display: none;
      margin-top: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    input[type="number"] {
      font-size: 18px;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #statsCanvas {
      max-width: 100%;
      margin-top: 20px;
    }

    select {
      font-size: 16px;
      margin: 10px 0;
      padding: 8px;
      border-radius: 8px;
      width: 100%;
      border: 1px solid #ccc;
    }

    .hide { display: none; }
  </style>
</head>
<body>

  <h1>üí∏ –ú–æ–π –ë—é–¥–∂–µ—Ç</h1>

  <div class="summary">
    <div>üí∞ –ë–∞–ª–∞–Ω—Å: <span id="balance">0.00</span> ‚ÇΩ</div>
    <div>üìâ –†–∞—Å—Ö–æ–¥—ã –≤ —ç—Ç–æ–º –º–µ—Å—è—Ü–µ: <span id="expenses">0.00</span> ‚ÇΩ</div>
  </div>

  <button onclick="startIncome()">‚ûï –ü–æ—Å—Ç—É–ø–ª–µ–Ω–∏–µ</button>
  <button onclick="startExpense()">‚ûñ –†–∞—Å—Ö–æ–¥</button>
  <button onclick="showStats()">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>

  <div id="form">
    <div id="categoryButtons" class="hide">
      <button onclick="selectCategory('–ü—Ä–æ–¥—É–∫—Ç—ã')">üõí –ü—Ä–æ–¥—É–∫—Ç—ã</button>
      <button onclick="selectCategory('–ö—É—Ä–∏–ª–∫–∏')">üö¨ –ö—É—Ä–∏–ª–∫–∏</button>
      <button onclick="selectCategory('–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç')">üöå –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç</button>
      <button onclick="selectCategory('–ö–∞—Ä—à–µ—Ä–∏–Ω–≥')">üöó –ö–∞—Ä—à–µ—Ä–∏–Ω–≥</button>
      <button onclick="selectCategory('–†–µ—Å—Ç–æ—Ä–∞–Ω—ã')">üçΩÔ∏è –†–µ—Å—Ç–æ—Ä–∞–Ω—ã</button>
      <button onclick="selectCategory('–ê–ø—Ç–µ–∫–∞')">üíä –ê–ø—Ç–µ–∫–∞</button>
      <button onclick="selectCategory('–ê–ª–∫–æ–≥–æ–ª—å')">üç∑ –ê–ª–∫–æ–≥–æ–ª—å</button>
      <button onclick="selectCategory('–î–æ–º')">üè† –î–æ–º</button>
      <button onclick="selectCategory('–†–∞–∑–Ω–æ–µ')">üéÅ –†–∞–∑–Ω–æ–µ</button>
    </div>

    <input id="amount" type="number" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É ‚ÇΩ">
    <button onclick="submitForm()">‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
    <button onclick="cancelForm()">‚ùå –û—Ç–º–µ–Ω–∞</button>
  </div>

  <div id="statsSection" class="hide">
    <select id="filterSelect" onchange="fetchStats()">
      <option value="week">–ó–∞ –Ω–µ–¥–µ–ª—é</option>
      <option value="month">–ó–∞ –º–µ—Å—è—Ü</option>
    </select>
    <canvas id="statsCanvas"></canvas>
  </div>

  <script>
    let currentType = null;
    let selectedCategory = null;
    const baseURL = "https://telegrambotmany.ru/api";

    function updateUI(balance = 0, expenses = 0) {
      document.getElementById("balance").textContent = balance.toFixed(2);
      document.getElementById("expenses").textContent = expenses.toFixed(2);
    }

    function startIncome() {
      currentType = "income";
      document.getElementById("categoryButtons").classList.add("hide");
      document.getElementById("form").style.display = "block";
    }

    function startExpense() {
      currentType = "expense";
      document.getElementById("categoryButtons").classList.remove("hide");
      document.getElementById("form").style.display = "block";
    }

    function selectCategory(cat) {
      selectedCategory = cat;
    }

    function cancelForm() {
      document.getElementById("form").style.display = "none";
      selectedCategory = null;
    }

    function submitForm() {
      const amount = parseFloat(document.getElementById("amount").value);
      if (!amount || amount <= 0) return alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É");
      if (currentType === "expense" && !selectedCategory) return alert("–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é");

      fetch(baseURL + "/transaction", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          type: currentType,
          amount,
          category: currentType === "expense" ? selectedCategory : null
        })
      })
      .then(res => res.json())
      .then(() => {
        cancelForm();
        loadBalance();
      })
      .catch(() => alert("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º"));
    }

    function loadBalance() {
      fetch(baseURL + "/transaction")
        .then(res => res.json())
        .then(data => updateUI(data.balance, data.expenses));
    }

    let chart = null;

    function showStats() {
      document.getElementById("statsSection").classList.remove("hide");
      fetchStats();
    }

    function fetchStats() {
      const filter = document.getElementById("filterSelect").value;

      fetch(baseURL + `/transaction/statistics?filter=${filter}`)
        .then(res => res.json())
        .then(data => {
          const ctx = document.getElementById("statsCanvas").getContext("2d");

          const labels = Object.keys(data.expenses || {});
          const values = Object.values(data.expenses || {});
          const incomeDays = data.income_days || {};

          const colors = ['#FFB6B9', '#FFD3B6', '#FFFACD', '#D0F0C0', '#C6E2FF', '#E6E6FA', '#FFC0CB', '#F5DEB3', '#CCE5FF'];

          if (chart) chart.destroy();

          chart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: labels.length > 0 ? labels : ["–ù–µ—Ç —Ä–∞—Å—Ö–æ–¥–æ–≤"],
              datasets: [
                {
                  label: '–†–∞—Å—Ö–æ–¥—ã –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º',
                  data: labels.length > 0 ? values : [0],
                  backgroundColor: colors.slice(0, labels.length || 1)
                }
              ]
            },
            options: {
              responsive: true,
              plugins: {
                legend: { display: false },
                title: { display: true, text: 'üìä –†–∞—Å—Ö–æ–¥—ã –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º' }
              }
            }
          });
        })
        .catch(() => alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏"));
    }

    loadBalance();
  </script>

</body>
</html>
