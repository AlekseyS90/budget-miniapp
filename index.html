<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üí∏ –õ–∏—á–Ω—ã–π –ë—é–¥–∂–µ—Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {

      background-color: #fdf8f5;
      color: #333;
      margin: 0;

    }

    .splash {

    }

    button {

    }

    button:hover {

    }

    #categoryButtons button {
      width: 48%;
      display: inline-block;
      margin: 4px 1%;
    }

    #form {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      display: none;
      margin-top: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    input[type="number"] {
      font-size: 18px;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;

  </style>
</head>
<body>

  <div class="splash">
    <img src="https://cdn-icons-png.flaticon.com/512/1063/1063393.png" alt="icon">
    <h1>üí∏ –ú–æ–π –ë—é–¥–∂–µ—Ç</h1>
  </div>

  <div class="summary">
    <div>üí∞ –ë–∞–ª–∞–Ω—Å: <span id="balance">0.00</span> ‚ÇΩ</div>
    <div>üìâ –†–∞—Å—Ö–æ–¥—ã –≤ —ç—Ç–æ–º –º–µ—Å—è—Ü–µ: <span id="expenses">0.00</span> ‚ÇΩ</div>
  </div>

  <button onclick="startIncome()">‚ûï –ü–æ—Å—Ç—É–ø–ª–µ–Ω–∏–µ</button>
  <button onclick="startExpense()">‚ûñ –†–∞—Å—Ö–æ–¥</button>
  <button onclick="getStats()">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>

  <div id="form">
    <div id="categoryButtons" class="hide">
      <button onclick="selectCategory('–ü—Ä–æ–¥—É–∫—Ç—ã')">üõí –ü—Ä–æ–¥—É–∫—Ç—ã</button>
      <button onclick="selectCategory('–ö—É—Ä–∏–ª–∫–∏')">üö¨ –ö—É—Ä–∏–ª–∫–∏</button>
      <button onclick="selectCategory('–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç')">üöå –¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç</button>
      <button onclick="selectCategory('–ö–∞—Ä—à–µ—Ä–∏–Ω–≥')">üöó –ö–∞—Ä—à–µ—Ä–∏–Ω–≥</button>
      <button onclick="selectCategory('–†–µ—Å—Ç–æ—Ä–∞–Ω—ã')">üçΩÔ∏è –†–µ—Å—Ç–æ—Ä–∞–Ω—ã</button>
      <button onclick="selectCategory('–ê–ø—Ç–µ–∫–∞')">üíä –ê–ø—Ç–µ–∫–∞</button>
      <button onclick="selectCategory('–ê–ª–∫–æ–≥–æ–ª—å')">üç∑ –ê–ª–∫–æ–≥–æ–ª—å</button>
      <button onclick="selectCategory('–î–æ–º')">üè† –î–æ–º</button>
      <button onclick="selectCategory('–†–∞–∑–Ω–æ–µ')">üéÅ –†–∞–∑–Ω–æ–µ</button>
    </div>

    <input id="amount" type="number" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É ‚ÇΩ">
    <button onclick="submitForm()">‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
    <button onclick="cancelForm()">‚ùå –û—Ç–º–µ–Ω–∞</button>
  </div>

  <script>
    let currentType = null;
    let selectedCategory = null;
    const token = "my_secure_token";  // –ó–∞–º–µ–Ω–∏—Ç–µ, –µ—Å–ª–∏ —Ç–æ–∫–µ–Ω –±—É–¥–µ—Ç –º–µ–Ω—è—Ç—å—Å—è

    function updateUI(balance = 0, expenses = 0) {
      document.getElementById("balance").textContent = balance.toFixed(2);
      document.getElementById("expenses").textContent = expenses.toFixed(2);
    }

    function startIncome() {
      currentType = "income";
      document.getElementById("categoryButtons").classList.add("hide");
      document.getElementById("form").style.display = "block";
    }

    function startExpense() {
      currentType = "expense";
      document.getElementById("categoryButtons").classList.remove("hide");
      document.getElementById("form").style.display = "block";
    }

    function selectCategory(cat) {
      selectedCategory = cat;
    }

    function cancelForm() {
      document.getElementById("form").style.display = "none";
      selectedCategory = null;
    }

    function submitForm() {
      const amount = parseFloat(document.getElementById("amount").value);
      if (!amount || amount <= 0) {
        alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É");
        return;
      }

      if (currentType === "expense" && !selectedCategory) {
        alert("–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é");
        return;
      }

      fetch(`https://telegrambotmany.ru/api/transaction?token=${token}`, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          type: currentType,
          amount,
          category: currentType === "expense" ? selectedCategory : null
        })
      })
      .then(res => res.json())
      .then(() => {
        cancelForm();
        loadBalance();
      })
      .catch(() => alert("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º"));
    }

    function getStats() {
      fetch(`https://telegrambotmany.ru/api/transaction/statistics?token=${token}`)
        .then(res => res.json())
        .then(data => {
          let msg = "üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞:\n";

          if (Object.keys(data.expenses).length > 0) {
            msg += "\nüí∏ –†–∞—Å—Ö–æ–¥—ã –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º:\n";
            for (let [cat, val] of Object.entries(data.expenses)) {
              msg += `‚Ä¢ ${cat}: ${val.toFixed(2)} ‚ÇΩ\n`;
            }
          } else {
            msg += "\n–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –ø–æ —Ä–∞—Å—Ö–æ–¥–∞–º.\n";
          }

          if (Object.keys(data.income).length > 0) {
            msg += "\nüí∞ –ü–æ—Å—Ç—É–ø–ª–µ–Ω–∏—è –ø–æ –¥–Ω—è–º:\n";
            for (let [day, val] of Object.entries(data.income)) {
              msg += `${day}: ${val.toFixed(2)} ‚ÇΩ\n`;
            }
          }

          alert(msg);
        })
        .catch(() => alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏"));
    }

    function loadBalance() {
      fetch(`https://telegrambotmany.ru/api/transaction?token=${token}`)
        .then(res => res.json())
        .then(data => {
          updateUI(data.balance, data.expenses);
        });
    }

    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —á—Ç–æ –æ—Ç–∫—Ä—ã—Ç–æ –≤–Ω—É—Ç—Ä–∏ Telegram
    if (navigator.userAgent.includes("Telegram")) {
      loadBalance();
    } else {
      document.body.innerHTML = "<p style='text-align:center; padding:20px;'>‚õîÔ∏è –≠—Ç–æ –º–∏–Ω–∏-–ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ—Å—Ç—É–ø–Ω–æ —Ç–æ–ª—å–∫–æ –≤–Ω—É—Ç—Ä–∏ Telegram</p>";
    }
  </script>

</body>
</html>
